<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FORJAX BIOS - MOBILE DECK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        /* RESET & BASICS */
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
            height: 100dvh; /* Dynamic Height para móviles */
            display: flex;
            flex-direction: column;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* CRT SCANLINES & FLICKER */
        .scanlines {
            position: fixed; top: 0; left: 0; w-full; h-full; pointer-events: none; z-index: 10;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 3px, 3px 100%;
            animation: flicker 0.15s infinite;
        }
        @keyframes flicker { 0% { opacity: 0.9; } 50% { opacity: 1.0; } 100% { opacity: 0.9; } }

        /* TERMINAL AREA */
        #terminal {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            text-transform: uppercase;
            font-size: 14px;
            text-shadow: 0 0 5px #0f0;
            padding-bottom: 20px;
        }
        
        /* COLORS & EFFECTS */
        .sys-ok { color: #0f0; text-shadow: 0 0 8px #0f0; }
        .sys-warn { color: #ffff00; text-shadow: 0 0 8px #ffff00; }
        .sys-crit { color: #ff003c; text-shadow: 0 0 10px #ff003c; font-weight: bold; }
        .sys-dim { color: #005500; }

        /* GLITCH TEXT EFFECT */
        .glitch { animation: glitch 1s linear infinite; }
        @keyframes glitch {
            2%, 64% { transform: translate(2px,0) skew(0deg); }
            4%, 60% { transform: translate(-2px,0) skew(0deg); }
            62% { transform: translate(0,0) skew(5deg); }
        }

        /* MOBILE CONTROLS (FOOTER) */
        #controls {
            height: 80px;
            border-top: 2px solid #005500;
            background: #050b14;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1px;
            z-index: 20;
        }
        .btn-bio {
            background: #001100;
            color: #005500;
            border: none;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1rem;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.1s;
        }
        .btn-bio:active { background: #0f0; color: #000; }
        .btn-bio.panic-active { background: #ff003c; color: #fff; animation: pulseRed 0.5s infinite; }
        
        @keyframes pulseRed { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* SHUTDOWN ANIMATION */
        .shutdown { animation: turn-off 0.55s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
        @keyframes turn-off {
            0% { transform: scale(1, 1.3) translate3d(0, 0, 0); filter: brightness(1); opacity: 1; }
            60% { transform: scale(1, 0.001) translate3d(0, 0, 0); filter: brightness(10); }
            100% { transform: scale(0.000, 0.0001) translate3d(0, 0, 0); filter: brightness(50); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>
    
    <div id="terminal"></div>

    <div id="controls">
        <button class="btn-bio" onclick="cmdReboot()">
            <span>[ R ]</span>
            <span class="text-[10px]">REBOOT</span>
        </button>
        <button class="btn-bio" id="btnPanic" onclick="cmdPanic()">
            <span>[ P ]</span>
            <span class="text-[10px]">LOCK DATA</span>
        </button>
        <button class="btn-bio" onclick="cmdExit()">
            <span>[ ESC ]</span>
            <span class="text-[10px]">DASHBOARD</span>
        </button>
    </div>

    <script>
        // --- MOTOR BIOS ---
        const term = document.getElementById('terminal');
        const user = localStorage.getItem("currentUser") || "UNKNOWN";
        
        // VIBRACIÓN (HAPTIC FEEDBACK)
        const vibe = (ms = 10) => { if (navigator.vibrate) navigator.vibrate(ms); };

        // DATOS REALES
        const p = user + "_";
        const rec = JSON.parse(localStorage.getItem(p + "records")) || [];
        const inc = rec.filter(r=>r.type==='income').reduce((a,c)=>a+c.amount,0);
        const exp = rec.filter(r=>r.type==='expense').reduce((a,c)=>a+c.amount,0);
        const bal = inc - exp;

        // SISTEMA DE ESCRITURA RÁPIDA
        const print = async (txt, type="sys-ok", speed=10) => {
            const div = document.createElement('div');
            div.className = type;
            term.appendChild(div);
            div.scrollIntoView();
            
            // Si es mensaje crítico, vibra más fuerte
            if(type.includes("crit")) vibe(50);
            
            // Escritura caracter por caracter
            if (speed > 0) {
                let i = 0;
                const timer = setInterval(() => {
                    div.innerText += txt.charAt(i);
                    i++;
                    if (i >= txt.length) clearInterval(timer);
                }, speed);
                await new Promise(r => setTimeout(r, txt.length * speed + 50));
            } else {
                div.innerHTML = txt; // HTML directo para bloques grandes
                await new Promise(r => setTimeout(r, 50));
            }
        };

        // SECUENCIA DE ARRANQUE
        const boot = async () => {
            vibe([20, 30, 20]); // Doble vibración al inicio
            await print("INITIALIZING FORJAX KERNEL V.50...", "sys-dim", 20);
            await print("LOADING NEURAL MODULES... [OK]", "sys-dim", 5);
            await print("BYPASSING SECURITY FIREWALL... [SUCCESS]", "sys-dim", 5);
            
            await print(`> IDENTITY CONFIRMED: ${user}`, "sys-ok");
            
            const ascii = `
   ▄█    █▄       ▄████████  ▄████████  ▄█   ▄█▄ 
  ███    ███     ███    ███ ███    ███ ███ ▄███▀ 
  ███    ███     ███    ███ ███    ███ ███▐██▀   
 ▄███▄▄▄▄███▄▄   ███    ███ ███    ███ ███▀▀▀    
▀▀███▀▀▀▀███▀  ▀███████████ ███    ███ ███       
  ███    ███     ███    ███ ███    ███ ███       
  ███    ███     ███    ███ ███    ███ ███       
  ███    ███     ███    ███ ███    ███ ███       
`;
            // Imprimir ASCII de golpe para que no tarde
            const pre = document.createElement('pre');
            pre.className = "text-[10px] leading-none text-emerald-500 my-4 font-bold glitch";
            pre.innerText = ascii;
            term.appendChild(pre);
            vibe(30);

            await print("-------------------------------------", "sys-dim", 0);
            await print("FINANCIAL DIAGNOSTICS:", "sys-warn underline", 0);
            await print(`> TOTAL CASHFLOW:    $${inc.toLocaleString()}`, "sys-ok", 5);
            await print(`> SYSTEM BURN RATE:  $${exp.toLocaleString()}`, "sys-crit", 5);
            
            let balStyle = bal >= 0 ? "sys-ok" : "sys-crit glitch";
            await print(`> NET LIQUIDITY:     $${bal.toLocaleString()}`, balStyle, 20);
            
            await print("-------------------------------------", "sys-dim", 0);
            await print("> TOUCH INTERFACE ENABLED.", "sys-dim");
            await print("> WAITING FOR INPUT...", "blink");

            updatePanicVisuals();
        };

        // --- COMANDOS ---

        function updatePanicVisuals() {
            const isPanic = localStorage.getItem("forjax_panic_mode") === "true";
            const btn = document.getElementById("btnPanic");
            if(isPanic) {
                btn.classList.add("panic-active");
                print("> SYSTEM LOCKED. DATA MASKED.", "sys-crit");
            } else {
                btn.classList.remove("panic-active");
            }
        }

        function cmdPanic() {
            vibe(100); // Vibración fuerte
            const current = localStorage.getItem("forjax_panic_mode") === "true";
            localStorage.setItem("forjax_panic_mode", !current);
            
            if (!current) {
                print("!!! ACTIVATING PRIVACY PROTOCOL !!!", "sys-crit glitch");
                print("> DATA ENCRYPTION: ENABLED", "sys-crit");
            } else {
                print("> DEACTIVATING PROTOCOL...", "sys-ok");
                print("> DATA VISIBLE.", "sys-ok");
            }
            updatePanicVisuals();
        }

        function cmdReboot() {
            vibe(30);
            location.reload();
        }

        function cmdExit() {
            vibe(50);
            print("> TERMINATING SESSION...", "sys-warn");
            document.body.classList.add("shutdown"); // Animación TV vieja
            setTimeout(() => {
                window.location.href = "index.html";
            }, 600);
        }

        // INICIAR
        setTimeout(boot, 100);

    </script>
</body>
</html>
