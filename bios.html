<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORJAX BIOS - Human Intelligence Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { neon: '#00f3ff', bio: '#ff2d55' },
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&family=JetBrains+Mono:wght@400;700&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #050b14; color: #f8fafc; background-image: radial-gradient(circle at 50% 0%, #0c1220 0%, #050b14 80%); overflow-x: hidden; }
        .glass { background: rgba(10, 15, 30, 0.75); backdrop-filter: blur(20px); border: 1px solid rgba(0, 243, 255, 0.15); transition: all 0.3s ease; }
        .neon-text { text-shadow: 0 0 15px rgba(0, 243, 255, 0.8); }
        .badge-locked { filter: grayscale(1) opacity(0.3); }
        .panic-active { border-color: #ff2d55 !important; background: rgba(255, 45, 85, 0.1) !important; box-shadow: 0 0 30px rgba(255, 45, 85, 0.4); }
    </style>
</head>
<body class="p-6 md:p-12">

    <header class="max-w-7xl mx-auto flex justify-between items-center mb-12">
        <div class="flex items-center gap-4">
            <a href="index.html" class="p-3 glass rounded-full hover:bg-cyan-500/10 text-cyan-400"><i data-lucide="arrow-left"></i></a>
            <div>
                <h1 class="text-4xl font-black tracking-tighter uppercase neon-text">Forjax <span class="text-cyan-400">BIOS</span></h1>
                <p class="text-xs font-mono text-slate-500 uppercase tracking-[0.35em]">Neural Oracle System</p>
            </div>
        </div>
        
        <button id="panicBtn" onclick="bios.togglePanic()" class="glass px-6 py-3 rounded-2xl flex items-center gap-4 border-white/10 group transition-all">
            <div id="panicDot" class="h-3 w-3 bg-slate-500 rounded-full"></div>
            <span id="panicLabel" class="text-xs font-black font-mono tracking-wider uppercase">Modo Pánico: OFF</span>
        </button>
    </header>

    <main class="max-w-7xl mx-auto space-y-10">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="glass p-8 rounded-[2.5rem] border-l-[6px] border-cyan-400">
                <p class="text-[10px] font-bold text-cyan-300 uppercase mb-2 tracking-widest">Neural Efficiency</p>
                <h2 id="bioRoi" class="text-6xl font-black font-mono">--</h2>
            </div>
            <div class="glass p-8 rounded-[2.5rem] relative overflow-hidden">
                <p class="text-[10px] font-bold text-cyan-300 uppercase mb-2 tracking-widest">Energy Core</p>
                <div class="flex items-baseline gap-2 mb-4"><span id="energyVal" class="text-6xl font-black font-mono">--%</span></div>
                <div class="h-2 w-full bg-white/5 rounded-full overflow-hidden"><div id="energyBar" class="h-full bg-cyan-400 transition-all duration-1000" style="width: 0%"></div></div>
            </div>
            <div id="riskCard" class="glass p-8 rounded-[2.5rem] border-l-[6px] border-rose-500">
                <p class="text-[10px] font-bold text-rose-300 uppercase mb-2 tracking-widest">Neural Risk</p>
                <h2 id="riskStatus" class="text-xl font-black uppercase italic">Analyzing...</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 glass p-10 rounded-[3rem]">
                <h3 class="text-sm font-black uppercase tracking-widest mb-10 flex items-center gap-3"><i data-lucide="activity" class="text-cyan-400"></i> Performance Correlation</h3>
                <div class="h-[400px]"><canvas id="correlationChart"></canvas></div>
            </div>

            <div class="glass p-8 rounded-[3rem] bg-black/40 flex flex-col">
                <h3 class="text-xs font-black uppercase tracking-widest mb-6 flex items-center gap-2 text-cyan-400"><i data-lucide="terminal"></i> Oracle Intelligence</h3>
                <div id="oracleOutput" class="flex-1 font-mono text-[10px] space-y-4 overflow-y-auto">
                    <p class="text-slate-500">> SYSTEM_BOOT_COMPLETE</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        const bios = {
            panicMode: localStorage.getItem("forjax_panic_mode") === "true",

            init() {
                const user = localStorage.getItem("currentUser");
                const records = JSON.parse(localStorage.getItem(user + "_records")) || [];
                this.calculateStats(records);
                this.renderChart(records);
                this.updatePanicUI();
                if (typeof lucide !== 'undefined') lucide.createIcons();
            },

            togglePanic() {
                this.panicMode = !this.panicMode;
                localStorage.setItem("forjax_panic_mode", this.panicMode);
                this.updatePanicUI();
                
                Swal.fire({
                    title: this.panicMode ? 'MODO PÁNICO ACTIVADO' : 'SISTEMA RESTAURADO',
                    text: this.panicMode ? 'Saldos de la V30 bloqueados preventivamente.' : 'V30 operativa nuevamente.',
                    icon: this.panicMode ? 'warning' : 'success',
                    background: '#0f172a', color: '#fff', confirmButtonColor: '#00f3ff'
                });
            },

            updatePanicUI() {
                const btn = document.getElementById("panicBtn");
                const dot = document.getElementById("panicDot");
                const label = document.getElementById("panicLabel");

                if (this.panicMode) {
                    btn.classList.add("panic-active");
                    dot.classList.replace("bg-slate-500", "bg-rose-500");
                    dot.classList.add("animate-ping");
                    label.innerText = "Modo Pánico: ON";
                    label.classList.add("text-rose-500");
                } else {
                    btn.classList.remove("panic-active");
                    dot.classList.replace("bg-rose-500", "bg-slate-500");
                    dot.classList.remove("animate-ping");
                    label.innerText = "Modo Pánico: OFF";
                    label.classList.remove("text-rose-500");
                }
            },

            calculateStats(records) {
                if(!records.length) return;
                const totalInc = records.filter(r => r.type === 'income').reduce((a,c) => a+c.amount, 0);
                const totalExp = records.filter(r => r.type === 'expense').reduce((a,c) => a+c.amount, 0);
                const efficiency = (totalInc / (totalExp || 1)).toFixed(2);
                document.getElementById("bioRoi").innerText = efficiency + "x";

                const energy = Math.max(15, 100 - (records.length * 1.2));
                document.getElementById("energyVal").innerText = Math.round(energy) + "%";
                document.getElementById("energyBar").style.width = energy + "%";

                if (energy < 40 && !this.panicMode) {
                    document.getElementById("oracleOutput").innerHTML += `<p class="text-rose-500 font-bold">> ALERTA: Fatiga crítica. Se sugiere activar MODO PÁNICO.</p>`;
                }
            },

            renderChart(records) {
                const ctx = document.getElementById('correlationChart').getContext('2d');
                const last = [...records].reverse().slice(-10);
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: last.map(r => r.desc),
                        datasets: [
                            { label: 'Flow', data: last.map(r => r.amount), borderColor: '#00f3ff', fill: true, backgroundColor: 'rgba(0, 243, 255, 0.05)' },
                            { label: 'Pulse', data: last.map(r => r.bio || 70), borderColor: '#ff2d55', borderDash: [5, 5] }
                        ]
                    },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
                });
            }
        };
        window.onload = () => bios.init();
    </script>
</body>
</html>
