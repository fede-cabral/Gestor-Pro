    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { dark: '#050b14', neon: '#00f3ff' },

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap');
        body { font-family: 'Outfit', sans-serif; transition: background-color 0.3s, color 0.3s; }
        .dark body { background-color: #050b14; color: #f8fafc; background-image: radial-gradient(circle at 50% 0%, #0c1220 0%, #050b14 80%); }
        .dark .glass { background: rgba(10, 15, 30, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(0, 243, 255, 0.1); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5); }
        .dark .glass-card { background: #0f172a; border: 1px solid rgba(255,255,255,0.08); }
        .dark input, .dark select { background: #0a0f1d !important; color: #fff !important; border: 1px solid #1e293b !important; }
        .light body { background-color: #f8fafc; color: #020617; }
        .nav-container { position: fixed; top: 1.5rem; left: 50%; transform: translateX(-50%); z-index: 50; padding: 0.4rem; border-radius: 999px; display: flex; gap: 0.3rem; backdrop-filter: blur(20px); }
        .dark .nav-container { background: rgba(5, 11, 20, 0.9); border: 1px solid rgba(255,255,255,0.1); }
        .nav-btn { padding: 0.6rem 1.4rem; border-radius: 999px; font-weight: 800; font-size: 0.85rem; display: flex; align-items: center; gap: 0.5rem; transition: all 0.3s ease; color: #94a3b8; }
        .nav-btn.active { background: #00f3ff; color: #050b14; box-shadow: 0 0 20px rgba(0, 243, 255, 0.4); }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .blur-sensitive { transition: filter 0.3s ease; }
        body.privacy-active .blur-sensitive { filter: blur(8px); }
        .panic-blur { filter: blur(12px) grayscale(1); pointer-events: none; opacity: 0.6; }
    </style>
</head>

<body class="min-h-[100dvh] pb-20 selection:bg-cyan-400 selection:text-black">

<script>
const app = {
    user: localStorage.getItem("currentUser"),
    data: { records: [], subs: [], goals: [] },
    rates: { USD: 1, ARS: 1200 }, charts: {}, timeFilter: 'month', privacy: false,
    defaultCategories: ["Ingreso", "Hogar", "Comida", "Servicios", "Transporte", "Ocio", "Otros"],
    currencies: [{c:'USD',f:'us',n:'D√≥lar'}, {c:'ARS',f:'ar',n:'Peso Blue'}, {c:'EUR',f:'eu',n:'Euro'}, {c:'BTC',f:'un',n:'Bitcoin'}],

    init() {
        if (!this.user) { document.getElementById("loginScreen").classList.remove("hidden"); return; }
        document.getElementById("loginScreen").classList.add("hidden");
        document.getElementById("mainApp").classList.remove("hidden");
        document.getElementById("mainApp").classList.remove("opacity-0");
        this.loadData(); this.render(); this.renderSubs(); this.renderGoals();
        this.updateCategoryDropdown(); this.fillCalcSelects(); this.fetchFullMarket();
        if (typeof lucide !== 'undefined') lucide.createIcons();
    },

    loadData() {
        const p = this.user + "_";
        this.data.records = JSON.parse(localStorage.getItem(p + "records")) || [];
        this.data.subs = JSON.parse(localStorage.getItem(p + "subs")) || [];
        this.data.goals = JSON.parse(localStorage.getItem(p + "goals")) || [];
    },

    save() {
        const p = this.user + "_";
        localStorage.setItem(p + "records", JSON.stringify(this.data.records));
        localStorage.setItem(p + "subs", JSON.stringify(this.data.subs));
        localStorage.setItem(p + "goals", JSON.stringify(this.data.goals));
        this.render();
    },

    addRecord(type) {
        const d = document.getElementById("transDesc").value;
        const a = Math.abs(Number(document.getElementById("transAmount").value));
        const b = Number(document.getElementById("transBio").value);
        let c = document.getElementById("transCategory").value;
        if (c === 'custom') c = document.getElementById("customCategoryInput").value || "Otros";
        if (!d || a <= 0) return;
        this.data.records.unshift({ id: Date.now(), date: new Date().toLocaleDateString('es-AR'), desc: d, amount: a, category: c, type: type, bio: b });
        document.getElementById("transDesc").value = ""; document.getElementById("transAmount").value = "";
        this.save();
        if(type==='income') confetti();
    },

    render() {
        const panic = localStorage.getItem("forjax_panic_mode") === "true";
        const fmt = new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'ARS', maximumFractionDigits: 0 });
        const rec = this.getFilteredRecords();
        const inc = rec.filter(r=>r.type==='income').reduce((a,c)=>a+c.amount,0);
        const exp = rec.filter(r=>r.type==='expense').reduce((a,c)=>a+c.amount,0);
        const bal = inc - exp;

        document.body.classList.toggle('panic-active', panic);
        const dash = document.getElementById("viewWallet");
        panic ? dash.classList.add('panic-blur') : dash.classList.remove('panic-blur');

        document.getElementById("bIncome").textContent = panic ? "LOCKED" : fmt.format(inc);
        document.getElementById("bExpense").textContent = panic ? "LOCKED" : fmt.format(exp);
        document.getElementById("bNet").textContent = panic ? "LOCKED" : fmt.format(bal);

        const tb = document.getElementById("historyTable");
        if (panic) {
            tb.innerHTML = `<tr><td colspan="5" class="text-center py-20 text-rose-500 font-black uppercase animate-pulse">PROTOCOLO DE SEGURIDAD BIOS ACTIVO</td></tr>`;
        } else {
            tb.innerHTML = rec.map(r => `
                <tr class="hover:bg-white/5 border-b border-white/5">
                    <td class="px-6 py-4 opacity-50">${r.date}</td>
                    <td class="px-6 py-4 font-bold uppercase">${r.desc}</td>
                    <td class="px-6 py-4 text-[10px] font-black text-cyan-400 uppercase">${r.category}</td>
                    <td class="px-6 py-4 text-right font-black ${r.type==='income'?'text-emerald-400':'text-rose-400'} blur-sensitive">${fmt.format(r.amount)}</td>
                    <td class="text-center"><button onclick="app.deleteRecord(${r.id})" class="text-slate-600 hover:text-rose-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button></td>
                </tr>`).join('');
        }
        this.updateCharts(inc, exp, rec);
        if (typeof lucide !== 'undefined') lucide.createIcons();
    },

    getFilteredRecords() {
        if (this.timeFilter === 'all') return this.data.records;
        const now = new Date();
        return this.data.records.filter(r => {
            const [d, m, y] = r.date.split('/').map(Number);
            return (m - 1) === now.getMonth() && y === now.getFullYear();
        });
    },

    updateCharts(inc, exp, records) {
        if(this.charts.line) this.charts.line.destroy();
        if(this.charts.doughnut) this.charts.doughnut.destroy();
        const ctxL = document.getElementById("lineChart").getContext("2d");
        this.charts.line = new Chart(ctxL, { type: 'line', data: { labels: records.map(r=>r.date).reverse(), datasets: [{ data: records.map(r=>r.amount).reverse(), borderColor: '#00f3ff', tension: 0.4 }] }, options: { responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{x:{display:false}, y:{display:false}} } });
        const ctxD = document.getElementById("doughnutChart").getContext("2d");
        this.charts.doughnut = new Chart(ctxD, { type: 'doughnut', data: { datasets: [{ data: [inc, exp], backgroundColor: ['#10b981', '#f43f5e'], borderWidth:0 }] }, options: { cutout:'85%', plugins:{legend:{display:false}}} });
        document.getElementById("chartTotal").textContent = new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'ARS' }).format(exp);
    },

    // SUBSCRIPTIONS LOGIC
    toggleSubForm(){ document.getElementById("subForm").classList.toggle("hidden"); },
    addSub(){
        const n=document.getElementById("subName").value, a=Number(document.getElementById("subAmount").value), d=document.getElementById("subDay").value;
        if(!n || a<=0) return;
        this.data.subs.push({id:Date.now(), name:n, amount:a, day:d}); this.save(); this.renderSubs(); this.toggleSubForm();
    },
    renderSubs() {
        const grid = document.getElementById("subsGrid");
        grid.innerHTML = this.data.subs.map(s => `
            <div class="glass-card p-6 rounded-2xl relative">
                <p class="text-[10px] font-bold text-slate-500">VENCE D√çA ${s.day}</p>
                <h3 class="font-bold text-xl">${s.name}</h3>
                <p class="text-2xl font-black text-cyan-400 font-mono mt-2">$${s.amount.toLocaleString()}</p>
                <button onclick="app.deleteSub(${s.id})" class="mt-4 w-full border border-white/10 py-2 rounded-lg text-xs hover:bg-rose-500/20 hover:text-rose-400">ELIMINAR</button>
            </div>`).join('');
    },
    deleteSub(id){ this.data.subs = this.data.subs.filter(x=>x.id!==id); this.save(); this.renderSubs(); },

    // GOALS LOGIC
    addGoalPrompt() {
        Swal.fire({ title:'NUEVA META', html:'<input id="g1" class="swal2-input" placeholder="Nombre"><input id="g2" type="number" class="swal2-input" placeholder="Objetivo ($)">', preConfirm:()=>[document.getElementById('g1').value,document.getElementById('g2').value] })
        .then(r => { if(r.value && r.value[0]) { this.data.goals.push({id:Date.now(), name:r.value[0], target:Number(r.value[1]), current:0}); this.save(); this.renderGoals(); } });
    },
    renderGoals() {
        const grid = document.getElementById("goalsGrid");
        grid.innerHTML = this.data.goals.map(g => {
            const pct = Math.min((g.current/g.target)*100, 100);
            return `<div class="glass-card p-6 rounded-2xl">
                <h3 class="font-bold text-lg uppercase">${g.name}</h3>
                <div class="w-full bg-white/5 h-2 rounded-full mt-4 overflow-hidden"><div class="h-full bg-purple-500" style="width:${pct}%"></div></div>
                <div class="flex justify-between mt-2 text-[10px] font-mono"><span>$${g.current.toLocaleString()}</span><span>$${g.target.toLocaleString()}</span></div>
                <button onclick="app.depositGoal(${g.id})" class="mt-4 w-full bg-purple-500/10 text-purple-400 py-2 rounded-lg font-bold">+ DEPOSITAR</button>
            </div>`;
        }).join('');
    },
    depositGoal(id){
        const g=this.data.goals.find(x=>x.id===id);
        Swal.fire({title:'Monto a depositar', input:'number'}).then(r=>{ if(r.value){ g.current+=Number(r.value); this.save(); this.renderGoals(); if(g.current>=g.target) confetti(); }});
    },

    // MARKET LOGIC
    async fetchFullMarket() {
        document.getElementById("spinIcon").classList.add("animate-spin-slow");
        try {
            const r=await fetch("https://dolarapi.com/v1/dolares/blue"); const d=await r.json();
            document.getElementById("dolarVal").innerText=`$${d.venta}`;
            this.rates['ARS'] = d.venta;
            const r2=await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&per_page=4"); const d2=await r2.json();
            document.getElementById("marketGridCrypto").innerHTML = d2.map(c => `<div class="glass-card p-4 rounded-xl flex justify-between items-center"><span class="font-bold uppercase text-xs">${c.symbol}</span><span class="font-mono font-bold">$${c.current_price}</span></div>`).join('');
        } catch(e){}
        setTimeout(()=>document.getElementById("spinIcon").classList.remove("animate-spin-slow"), 1000);
    },
    fillCalcSelects() {
        const opts = this.currencies.map(o => `<option value="${o.c}">${o.c} - ${o.n}</option>`).join('');
        document.getElementById("calcFrom").innerHTML = opts; document.getElementById("calcTo").innerHTML = opts;
        document.getElementById("calcFrom").value = 'USD'; document.getElementById("calcTo").value = 'ARS';
    },
    calcCurrency(){
        const a=Number(document.getElementById("calcAmount").value), f=document.getElementById("calcFrom").value, t=document.getElementById("calcTo").value;
        let rateF = f==='USD' ? 1 : (f==='ARS' ? this.rates.ARS : 1.1);
        let rateT = t==='USD' ? 1 : (t==='ARS' ? this.rates.ARS : 1.1);
        let res = (a / rateF) * rateT;
        if(f==='ARS') res = (a / this.rates.ARS) * (t==='USD' ? 1 : 1.1);
        document.getElementById("calcResult").innerText = res.toLocaleString();
    },

    // COMMON
    switchTab(tab) {
        ['viewWallet', 'viewSubs', 'viewGoals', 'viewMarket'].forEach(id => document.getElementById(id).classList.add('hidden'));
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById('view' + tab.charAt(0).toUpperCase() + tab.slice(1)).classList.remove('hidden');
        document.getElementById('btn' + tab.charAt(0).toUpperCase() + tab.slice(1)).classList.add('active');
        this.render();
    },
    updateCategoryDropdown() {
        const select = document.getElementById("transCategory");
        if(select) select.innerHTML = this.defaultCategories.map(c => `<option value="${c}">${c}</option>`).join('') + `<option value="custom">‚úèÔ∏è Nueva...</option>`;
    },
    checkCustomCategory() { const v = document.getElementById('transCategory').value; document.getElementById('customCategoryInput').classList.toggle('hidden', v !== 'custom'); },
    setFilter(f) { this.timeFilter = f; this.render(); },
    deleteRecord(id) { this.data.records = this.data.records.filter(r => r.id !== id); this.save(); },
    togglePrivacy() { this.privacy = !this.privacy; document.body.classList.toggle("privacy-active"); },
    async fetchDolar() { try { const r=await fetch("https://dolarapi.com/v1/dolares/blue"); const d=await r.json(); document.getElementById("dolarVal").innerText=`$${d.venta}`; } catch(e){} },
    initSession(){ const v=document.getElementById("userInput").value; if(v.length>2){localStorage.setItem("currentUser",v);location.reload();} },
    logout(){ localStorage.removeItem("currentUser");location.reload();}
};
app.init();
</script>
